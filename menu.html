<main>
    <section id="menu-del-dia" class="galeria-section">
        <h2><center>Platos Disponibles Hoy</center></h2>
        <div class="galeria" id="galeria"></div>
    </section>
</main>

<!-- PANEL DESLIZABLE DEL CARRITO -->
<div id="carrito-panel">
    <h2>Carrito</h2>
    <div id="lista-carrito"></div>
</div>

<script>
    const platos = [
        { cod_plato: 1, nom_plato: "Ranga", precio_plato: 25, foto_plato: "ima/ranga.jpg" },
        { cod_plato: 2, nom_plato: "Fricase", precio_plato: 20, foto_plato: "ima/fricase.jpg" },
        { cod_plato: 3, nom_plato: "Lechon", precio_plato: 15, foto_plato: "ima/lechon.jpg" }
    ];

    const galeria = document.getElementById("galeria");

    platos.forEach(p => {
        const item = document.createElement("article");
        item.classList.add("galeria-item");

        item.innerHTML = `
            <img src="${p.foto_plato}" alt="${p.nom_plato}">
            <h3>${p.nom_plato}</h3>
            <p class="precio">Precio: Bs. ${p.precio_plato}</p>
            <button class="boton-pedir" onclick="agregarCarrito(${p.cod_plato})">
                Agregar al Carrito
            </button>
        `;

        galeria.appendChild(item);
    });
    document.addEventListener("DOMContentLoaded", () => {
    const boton = document.getElementById("menu-toggle");
    const navMenu = document.getElementById("nav-menu");

    if (!boton || !navMenu) return;

    boton.addEventListener("click", () => {
        navMenu.classList.toggle("show");
    });
});


</script>
<script src="carrito.js"></script>
</body>
